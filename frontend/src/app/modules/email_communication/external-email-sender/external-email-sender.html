<form
  class="wp-email-sender">
  <label for="address_to">Address</label>
  <input name="address_to" id="address_to" type="email"/>
  <label for="email_subject">Subject</label>
  <input name="subject" type="text" id="email_subject"/>
  <label for="email_content">Content</label>
  <input name="content" type="text" id="email_content"/>
  <input type="button" name="send-mail" value="Send"/>
</form>
